language: python
python:
- '3.4'
- '3.5'
- '3.6'
- nightly
install:
- pip install pytest-cov
- pip install codecov
- pip install -e .
script:
- py.test --cov=./
after_success:
  - codecov
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
deploy:
  provider: pypi
  user: siku2
  password:
    secure: 
  on:
    tags: true
    branch: master
env:
  global:
    secure: 
